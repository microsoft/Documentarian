---
extends: existence
link: 'https://owl.purdue.edu/owl/general_writing/grammar/that_vs_which.html'
message: "Always use a comma before '%s'."
ignorecase: true
level: warning
tokens:
  - '[^,\n]\s?(which)'
exceptions:
  - of which
  - on which
  - to which
  - for which
  - from which
  - with which
  - about which
